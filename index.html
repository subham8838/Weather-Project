<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> weather project  </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="box">
        <div class="search">
        <input type="text" placeholder="city name" spellcheck="false">
         <button> <span class="icon"> <i class="fa-solid fa-magnifying-glass"></i></span> </button>
        </div>
        <div class="weather">
             <img src="weather.png" class="weather-icon">
             <h1 class="temp">27&deg;C</h1>
             <h2 class="city">delhi</h2>
             <div class="information">
                <div class="col">
                    <span class="icon" ><i class="fa-solid fa-droplet"></i> </span>
                </div>
                <p class="humidity">50%</p>

                <p>Humidity</p>
            </div>
            <div class="information">
                <div class="col">
                <span class="icon"  ><i class="fa-solid fa-wind"></span></i>
                </div>
                <p class="wind">20km/h</p>
                <p>wind</p>
            </div>
        </div>

    </div>

</body>
</html>
